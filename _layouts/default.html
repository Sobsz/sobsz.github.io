<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title }} - {{ site.name }}</title>
		<link href="{{- 'style.css' | relative_url -}}" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<div id="outer">
      <article id="inner">
        <h1{% if page.header %} style="background-color: #{{ page.header }};"{% endif %}>{{ page.title }}</h1>
        {% include breadcrumbs.html %}
        <div id="content">
          {{ content | newline_to_br }}
        </div>
        {% include breadcrumbs.html %}
      </article>
    </div>
	</body>
</html>
